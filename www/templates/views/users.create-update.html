{{define "title"}}{{ call .Tr "users.new_user" }} | {{end}}
{{define "content"}}
<div class="container">
    <div class="section">
        <h5>{{ call .Tr "users.new_user" }}</h5>
        <div class="row">
            <form class="col s12 m10 offset-m2" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="text" class="validate" value="{{.user.Email}}">
                        <label for="email">{{ call .Tr "users.form_email" }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate"
                               value="{{.user.Password}}">
                        <label for="password">{{ call .Tr "users.form_password" }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="role" name="role">
                        {{range .roles}}
                            <option value="{{printf "%d" .}}"
                                    {{if eq . $.user.Role}}selected="selected"{{end}}>{{.FriendlyValue}}</option>
                        {{end}}
                        </select>
                        <label for="role">{{ call .Tr "users.form_role" }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 ">
                        <button class="waves-effect waves-light btn" type="submit">{{ call .Tr "users.save_user" }}
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="height: 300px;display: block"></div>
</div>
{{end}}
