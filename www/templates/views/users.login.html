{{define "title"}}{{ call .Tr "login.page_title" }} | {{end}}
{{define "content"}}
<div id="index-banner" class="parallax-container small">
    <div class="section no-pad-bot">
        <div class="container pink-shadow">
            <br><br>
            <h1 class="header center white-text">{{ call .Tr "login.banner_title" }}</h1>
        </div>
    </div>
    <div class="parallax"><img src="/assets/img/anas-alshanti-169265-unsplash.jpg"></div>
</div>
<div class="container white">
    <div class="section">
        <div class="row">
            <br/>
            <form class="col s12 m8 offset-m2 l6 offset-l3" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="text" class="validate">
                        <label for="email">{{ call .Tr "login.email_field" }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">{{ call .Tr "login.password_field" }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 right">
                        <button class="waves-effect waves-light btn" type="submit"
                                name="action">{{ call .Tr "login.login_button" }}
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
