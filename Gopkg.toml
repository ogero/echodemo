[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "v0.3.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "v1.0.6"

[[constraint]]
  name = "github.com/rifflock/lfshook"
  version = "v2.3"

[[constraint]]
  name = "github.com/elithrar/simple-scrypt"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/Unknwon/i18n"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "^3.3.4"

[[constraint]]
  name = "github.com/ipfans/echo-session"
  version = "3.1.1"

[[override]]
