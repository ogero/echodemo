  name = "github.com/boj/redistore"
  revision = "cd5dcc76aeff9ba06b0a924829fe24fd69cdd517"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.1"

[[constraint]]
  name = "github.com/mikespook/gorbac"
  version = "2.1.0"

[[constraint]]
  # package is required for astaxie/beego/utils/pagination
  name = "github.com/astaxie/beego"
  version = "1.10.1"

[[constraint]]
  branch = "master"
  name = "github.com/bamzi/jobrunner"

[[constraint]]
  name = "github.com/magefile/mage"
  version = "1.7.1"

[[constraint]]
  name = "github.com/fgrosse/goldi"
  version = "1.0.0"
